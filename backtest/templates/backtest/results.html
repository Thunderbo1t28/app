<!-- backtest/templates/backtest/results.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backtest Results</title>
</head>
<body>
    <body>
        <h1>Backtest Results</h1>
        <ul>
            {% for result in results %}
            <li>
                <h2>Metrics:</h2>
                <p>{{ result.metrics }}</p>
                <h2>Additional Info:</h2>
                <p>{{ result.additional_info }}</p>
            </li>
            {% endfor %}
        </ul>
    </body>
</body>
</html>
