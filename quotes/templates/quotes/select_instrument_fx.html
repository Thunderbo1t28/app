<!DOCTYPE html>
<html>
<head>
    <title>Select Instrument</title>
</head>
<body>
    <h1>Select Instrument for {{ exchange }}</h1>
    <ul>
        {% for instrument in instruments %}
            <li><a href="{% url 'fx_price_data_view' exchange=exchange instrument=instrument.instrument %}">{{ instrument.instrument }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
